text: "Open Logistics Foundation\nCorporate Contributor License Agreement (“CLA”) \nVersion\
  \ 1.0, March 2022 \nhttps://www.openlogisticsfoundation.org/licenses\n\nThe Open Logistics\
  \ Foundation provides a framework for the design, development and use of open source solutions\
  \ in logistics. Within this framework, developers bring together their efforts for increased\
  \ efficiency and successful commercial use on the basis of open source components.\n\nThis\
  \ CLA enables the Contributor to submit Contributions to the Open Logistics Foundation, or\
  \ to have them submitted, and to grant the rights stated below in such Contribution/s in their\
  \ entirety. This CLA determines which of the Contributor’s rights in their Contributions to\
  \ the Open Logistics Foundation will be granted by the Contributor to the Open Logistics Foundation\
  \ and the conditions that must be observed in that regard.\n\nBy way of conclusion of this\
  \ CLA, the Contributor accepts the following conditions for their current and future Contributions\
  \ to the Open Logistics Foundation. Except for the licenses granted in this CLA to the Open\
  \ Logistics Foundation and the recipients of Works containing such Contribution distributed\
  \ by the Open Logistics Foundation, the Contributor reserves all rights in their Contributions.\n\
  \nPlease complete, sign and send this Agreement to info@openlogisticsfoundation.org. The CLA\
  \ is concluded when the Open Logistics Foundation expressly confirms the conclusion of the\
  \ CLA or activates access to the Open Logistics Repository for the Contributor, thereby enabling\
  \ the Contributor to submit Contributions.\n\nCorporation name: \nCorporation address:\nPoint\
  \ of Contact / CLA-Manager:\nE-Mail:\nPhone:\n\nReferred to as “Contributor” or “you”\n\n\
  1 Definitions\n\n(1) “Contribution” means any work protected under copyright, design and/or\
  \ patent law, including any modifications of or additions to this work as well as adaptations\
  \ of the work, that are submitted by the Contributor as copyright holder or by parties legally\
  \ or contractually entitled to do so by copyright holders to the Open Logistics Foundation\
  \ for inclusion in works developed and distributed by the Open Logistics Foundation. Within\
  \ the meaning of this definition, “submit” means any form of electronic or written communication\
  \ which is intentionally submitted to the Open Logistics Foundation to discuss or improve\
  \ a current or future work or project undertaken by the Open Logistics Foundation, including\
  \ but not limited to communications sent via electronic mailing lists, source code control\
  \ systems and issue tracking systems; however, communications that the Contributor or any\
  \ employee specifically named by him/her have clearly marked as “no contribution”, or which\
  \ are otherwise identified as such in writing, are excluded.\n\n(2) “Work” means any work\
  \ protected under copyright, design and/or patent law containing a Contribution.\n\n(3) “Committers”\
  \ are persons named by the Open Logistics Foundation or by Contributors who have write access\
  \ to works or projects undertaken by the Open Logistics Foundation in the version control\
  \ system.\n\n(4) “Source Code” means the version of the code of the respective Contribution\
  \ – if the Contribution is a software – in the programming language.\n\n(5) “Object Code”\
  \ means the intermediate product of a compilation or translation process of the Source Code.\n\
  \n2 Granting of usage rights\nThe Contributor hereby grants the Open Logistics Foundation\
  \ and any third party who receives and/or uses a Work or the Contributions themselves – whether\
  \ adapted or not - for the duration of the existence of the copyrights pertaining to such\
  \ Contributions\n• the royalty-free and non-exclusive right,\n• sublicensable for commercial\
  \ and non-commercial purposes\n• worldwide and perpetual,\n• irrevocable and non-terminable,\n\
  to use the Contributions in their original form or in modified, translated, edited or transformed\
  \ form on their own or as a part of a Work in the following ways:\n• use them in any hardware\
  \ and software environment, - insofar as the Contribution is a software – in particular to\
  \ store or load them permanently or temporarily, to display them and run them, including to\
  \ the extent reproductions are necessary to that end,\n• modify, translate, edit or transform\
  \ them in another way,\n• store, reproduce, exhibit or publish them, distribute them in tangible\
  \ or intangible form, on any medium or in any other way, for commercial and non-commercial\
  \ purposes, in particular to communicate them privately or publicly, also through image, audio\
  \ and other information carriers, irrespective of whether by wire or wireless means,\n• use\
  \ them in databases, data networks and online services, including the right to make it available\
  \ in Source Code or Object Code to users of the aforementioned databases, networks and online\
  \ services for research and retrieval purposes,\n• allow third parties to use or operate them,\n\
  • use them not only for own purposes but also to provide services to third parties,\n• distribute\
  \ them.\n\nThe above right of use relates to the Contributions, in particular – insofar as\
  \ the Contribution is a software– their Source Code and Object Code in any and all forms.\
  \ The above usage rights include – where applicable – design rights.\n\n3 Granting of a patent\
  \ license\n\n(1) For any patents (including pending patent applications) owned and licensable\
  \ by the Contributor at the time of the submission of the Contribution, the Contributor hereby\
  \ grants the Open Logistics Foundation and any third party who receives and/or uses a Work\
  \ containing the Contributions or the Contributions themselves - adapted or not - a\n• perpetual,\n\
  • worldwide,\n• non-exclusive,\n• free of charge,\n• irrevocable\npatent license in all rights\
  \ deriving from the patent to\n• produce,\n• arrange to have produced,\n• use,\n• offer for\
  \ sale,\n• sell,\n• import and otherwise transfer\n\n the Work or the respective Contributions.\n\
  \nHowever, this patent license covers only those rights deriving from the patent of the respective\
