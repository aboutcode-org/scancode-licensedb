text: "Nokia Qt LGPL Exception version 1.1\n\nAs an additional permission to the GNU Lesser\
  \ General Public License version\n2.1, the object code form of a \"work that uses the Library\"\
  \ may incorporate\nmaterial from a header file that is part of the Library.  You may distribute\n\
  such object code under terms of your choice, provided that:\n    (i)   the header files of\
  \ the Library have not been modified; and \n    (ii)  the incorporated material is limited\
  \ to numerical parameters, data\n          structure layouts, accessors, macros, inline functions\
  \ and\n          templates; and\n    (iii) you comply with the terms of Section 6 of the GNU\
  \ Lesser General\n          Public License version 2.1.\n\nMoreover, you may apply this exception\
  \ to a modified version of the Library,\nprovided that such modification does not involve\
  \ copying material from the\nLibrary into the modified Library's header files unless such\
  \ material is\nlimited to (i) numerical parameters; (ii) data structure layouts;\n(iii) accessors;\
  \ and (iv) small macros, templates and inline functions of\nfive lines or less in length.\n\
  \nFurthermore, you are not required to apply this additional permission to a\nmodified version\
  \ of the Library."
