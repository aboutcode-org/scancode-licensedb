text: "Open Logistics Foundation\nIndividual Contributor License Agreement (“CLA”)\nVersion\
  \ 1.0, October 2024\nhttps://www.openlogisticsfoundation.org/licenses\n\nThe Open Logistics\
  \ Foundation provides a framework for the design, development and use of open\nsource solutions\
  \ in logistics. Within this framework, developers bring together their efforts for increased\n\
  efficiency and successful commercial use on the basis of open source components.\n\nThis CLA\
  \ enables the Contributor to submit Contributions to the Open Logistics Foundation, or to\
  \ have\nthem submitted, and to grant the rights stated below in such Contribution/s in their\
  \ entirety. This CLA\ndetermines which of the Contributor’s rights in their Contributions\
  \ to the Open Logistics Foundation will\nbe granted by the Contributor to the Open Logistics\
  \ Foundation and the conditions that must be\nobserved in that regard.\n\nBy way of conclusion\
  \ of this CLA, the Contributor accepts the following conditions for their current and\nfuture\
  \ Contributions to the Open Logistics Foundation. Except for the licenses granted in this\
  \ CLA to the\nOpen Logistics Foundation and the recipients of Works containing such Contribution\
  \ distributed by the\nOpen Logistics Foundation, the Contributor reserves all rights in their\
  \ Contributions.\n\nPlease complete, sign and send this Agreement to info@openlogisticsfoundation.org.\
  \ The CLA is\nconcluded when the Open Logistics Foundation expressly confirms the conclusion\
  \ of the CLA or\nactivates access to the Open Logistics Repository for the Contributor, thereby\
  \ enabling the Contributor\nto submit Contributions.\n\nIndividual name:\n\nPostal address:\n\
  \nAccount name:\n\nE-Mail:\n\nReferred to as “Contributor” or “you”\n\n1 Definitions\n\n(1)\
  \  “Contribution” means any work protected under copyright, design and/or patent law, including\
  \ any\nmodifications of or additions to this work as well as adaptations of the work, that\
  \ are submitted by\nthe Contributor as right holder to the Open Logistics Foundation for inclusion\
  \ in works developed\nand  distributed  by  the  Open  Logistics  Foundation.  Within  the\
  \  meaning  of  this  definition,  “submit”\nmeans any form of electronic or written communication\
  \ which is intentionally submitted to the Open\nLogistics Foundation to discuss or improve\
  \ a current or future work or project undertaken by the\nOpen Logistics Foundation, including\
  \ but not limited to communications sent via electronic mailing\nlists, source code control\
  \ systems and issue tracking systems; however, communications that the\nContributor have clearly\
  \ marked as “no contribution”, or which are otherwise identified as such in\nwriting, are\
  \ excluded.\n\n(2)  “Work”  means  any  work  protected  under  copyright,  design  and/or\
  \  patent  law  containing  a\nContribution.\n\n(3)  “Committers”  are  persons  named  by\
  \  the  Open  Logistics  Foundation  or  by  Contributors  who  have\nwrite access to works\
  \ or projects undertaken by the Open Logistics Foundation in the version control\nsystem.\n\
  \n(4)  “Source Code” means the version of the code of the respective Contribution – if the\
  \ Contribution is\na software – in the programming language.\n\n(5)  “Object Code” means the\
  \ product of a compilation or translation process of the Source Code.\n\n2 Granting of usage\
  \ rights\n\nThe Contributor hereby grants the Open Logistics Foundation and any third party\
