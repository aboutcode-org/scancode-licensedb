  \ them in another way,\n•  store, reproduce, exhibit or publish them, distribute them in tangible\
  \ or intangible form, on any\nmedium  or  in  any  other  way,  for  commercial  and  non-commercial\
  \  purposes,  in  particular  to\ncommunicate  them  privately  or  publicly,  also  through\
  \  image,  audio  and  other  information\ncarriers, irrespective of whether by wire or wireless\
  \ means,\n•  use them in databases, data networks and online services, including the right\
  \ to make it available\nin Source Code or Object Code to users of the aforementioned databases,\
  \ networks and online\nservices for research and retrieval purposes,\n•  allow third parties\
  \ to use or operate them,\n•  use them not only for own purposes but also to provide services\
  \ to third parties,\n•  distribute them.\n\nThe  above  right  of  use  relates  to  the \
  \ Contributions,  in  particular  –  insofar  as  the  Contribution  is  a\nsoftware– their\
