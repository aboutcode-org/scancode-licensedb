  names.\n\n6 No restriction on other use by the Contributor\n\nThe  Contributor  is  expressly\
  \  permitted  to  use  and  exploit  the  Contributions  on  a  commercial  or  non–\ncommercial\
  \ basis – individually, in part or as part of another work – in accordance with the rights\
  \ held by\nthe Contributor, provided that such other use or  exploitation does not conflict\
  \  with the rights granted\nunder this CLA.\n\n7 Obligations of the Open Logistics Foundation\n\
  \n(1)  The Open Logistics Foundation is not obliged to incorporate the Contributor’s Contributions\
  \ into any\nWork or to use them in any other way.\n\n(2)  If a Work is distributed by the\
  \ Open Logistics Foundation by way of incorporation of the Contributor’s\nContributions or\
  \ if the Contributions themselves are distributed, the Open Logistics Foundation is\nobliged\
  \  -  irrespective  of  whether  the  Contributions  have  been  modified  by  the  Open \
  \ Logistics\nFoundation or any third party -\n\na.  to retain and to oblige the recipients\
  \ of  the Work to  retain all copyright, patent, trade\nmark and name credit notices in the\
  \ Contributions - in the form as distributed - with the\nexception of those notices that do\
  \ not pertain to any part of the distributed Contributions;\nb.  to grant the Contributor\
  \ a license to the rights in the distributed Work that contains the\nContributor’s Contributions,\
  \ corresponding to Sections 2 and 3 above.\n\n8 Contributor’s assumption of the role of Committer\n\
  \nIf  the  Open  Logistics  Foundation  under  a  separate  agreement  assigns  the  role\
  \  of  a  Committer  to  the\nContributor  and  the  Contributor  accepts  the  role,  the\
  \  Contributor  must  comply  with  the  guidelines,\npolicies and codes of conduct imposed\
  \ as part of the assignment.\n\n9 Limitation of liability\n\nExcept  in  cases  of  intent\
